<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .accordion {
      width: 300px;
    }

    .accordion-section {
      border-bottom: 1px solid #ddd;
    }

    .accordion-title {
      cursor: pointer;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
    }

    .accordion-content {
      padding: 10px;
      display: none;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }

    .accordion-section.active .accordion-title {
      background-color: #2ecc71;
    }

    .accordion-section.active .accordion-content {
      display: block;
      max-height: 200px; /* Adjust according to your content */
    }
  </style>
</head>
<body>
  <div class="accordion">
    <div class="accordion-section">
      <div class="accordion-title" onclick="toggleAccordion(this)">Section 1</div>
      <div class="accordion-content">
        <p>Content for Section 1 goes here.</p>
      </div>
    </div>

    <div class="accordion-section">
      <div class="accordion-title" onclick="toggleAccordion(this)">Section 2</div>
      <div class="accordion-content">
        <p>Content for Section 2 goes here.</p>
      </div>
    </div>

    <!-- Add more sections as needed -->

  </div>

  <script>
    function toggleAccordion(element) {
      const section = element.parentElement;
      section.classList.toggle("active");
    }
  </script>
</body>
</html>
