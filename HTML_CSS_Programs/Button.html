<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Button Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .creative-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border: none;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .creative-button:hover {
            transform: scale(1.05);
        }

        .button-inner {
            position: relative;
            z-index: 1;
        }

        .button-inner:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border-radius: 25px;
            transform: scaleX(0);
            transform-origin: 0 100%;
            transition: transform 0.3s;
            z-index: -1;
        }

        .creative-button:hover .button-inner:before {
            transform: scaleX(1);
        }
    </style>
</head>
<body>

<a href="#" class="creative-button">
    <span class="button-inner">Click Me</span>
</a>

</body>
</html>
