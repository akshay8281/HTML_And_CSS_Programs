<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Cards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            display: flex;
            overflow: hidden;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-right: 20px;
            transition: transform 0.3s ease-in-out;
            animation: slide-in 0.5s ease-in-out;
        }

        .card:last-child {
            margin-right: 0;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-content {
            padding: 20px;
            box-sizing: border-box;
        }

        .card h2 {
            color: #333;
            margin-top: 10px;
        }

        .card p {
            color: #666;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <img src="https://placekitten.com/300/200" alt="Cat Image">
        <div class="card-content">
            <h2>Card 1</h2>
            <p>This is the first sliding card with a transition and animation.</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>

    <div class="card">
        <img src="https://placekitten.com/300/201" alt="Cat Image">
        <div class="card-content">
            <h2>Card 2</h2>
            <p>This is the second sliding card with a transition and animation.</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>

    <div class="card">
        <img src="https://placekitten.com/300/202" alt="Cat Image">
        <div class="card-content">
            <h2>Card 3</h2>
            <p>This is the third sliding card with a transition and animation.</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>
</div>

</body>
</html>
