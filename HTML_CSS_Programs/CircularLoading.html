<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Loading Effect</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .loading-container {
      display: flex;
      align-items: center;
    }

    .loading-spinner {
      border: 8px solid #ec1c24;
      border-radius: 50%;
      border-top: 8px solid transparent;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-left: 10px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- HTML structure -->
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

</body>
</html>
