<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Restaurant Menu</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .menu {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1,
      h2 {
        color: #333;
      }

      .category {
        margin-bottom: 20px;
        overflow: hidden;
      }

      .menu-list {
        list-style-type: none;
        padding: 0;
      }

      .menu-item {
        margin-bottom: 8px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s, transform 0.8s;
      }

      .menu-item.visible {
        opacity: 1;
        transform: translateY(0);
      }

      h2 {
        color: #e44d26; /* Orange color for category titles */
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h1>Restaurant Menu</h1>

      <div class="category">
        <h2>Appetizers</h2>
        <ul class="menu-list">
          <li class="menu-item">Caprese Salad - $8.99</li>
          <li class="menu-item">Garlic Bread - $5.99</li>
          <li class="menu-item">Bruschetta - $7.99</li>
        </ul>
      </div>

      <div class="category">
        <h2>Main Courses</h2>
        <ul class="menu-list">
          <li class="menu-item">Spaghetti Bolognese - $12.99</li>
          <li class="menu-item">Grilled Salmon - $15.99</li>
          <li class="menu-item">Margherita Pizza - $10.99</li>
        </ul>
      </div>

      <div class="category">
        <h2>Desserts</h2>
        <ul class="menu-list">
          <li class="menu-item">Chocolate Cake - $6.99</li>
          <li class="menu-item">Vanilla Ice Cream - $4.99</li>
          <li class="menu-item">Fruit Tart - $7.99</li>
        </ul>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuItems = document.querySelectorAll(".menu-item");

        function checkItems() {
          menuItems.forEach((item) => {
            const position = item.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;

            if (position < windowHeight - 50) {
              item.classList.add("visible");
            }
          });
        }

        window.addEventListener("scroll", checkItems);
        window.addEventListener("resize", checkItems);

        checkItems(); // Initial check on page load
      });
    </script>
  </body>
</html>
