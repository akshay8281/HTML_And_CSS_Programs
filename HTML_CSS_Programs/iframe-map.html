<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .iframe-container {
        width: 80%;
        max-width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.2994542907225!2d-0.12810778422853705!3d51.50745152010189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604e75c38ee91%3A0x3db50f3c80dd2370!2sBig%20Ben!5e0!3m2!1sen!2suk!4v1579126752436!5m2!1sen!2suk"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
