<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="php.backend" method="post">
      <table align="Center" width="50%">
        <tr>
          <td><label for="Username"> Username </label></td>
          <td>
            <input
              type="text"
              placeholder="Username"
              name="Username"
              id="Username"
            />
          </td>
        </tr>

        <tr>
          <td><label for="Password">Password</label></td>
          <td>
            <input
              type="password"
              placeholder="Password"
              name="Password"
              id="Password"
            />
          </td>
        </tr>
        <tr>
          <td><label for="Email"> Email</label></td>
          <td>
            <input
              type="email"
              placeholder="Email ID"
              name="Email"
              id="Email"
            />
          </td>
        </tr>

        <tr>
          <td><label for="Telephone">Telephone</label></td>
          <td>
            <input
              type="tel"
              placeholder="Mobile No."
              name="Telephone"
              id="Telephone"
            />
          </td>
        </tr>

        <tr>
          <td><label for="Ahmedabad"> Ahmedabad</label></td>
          <td><input type="radio" name="City" id="Ahmedabad" Ahmedabad /></td>
        </tr>
        <tr>
          <td><label for="Baroda"> Baroda</label></td>
          <td><input type="radio" name="City" id="Baroda" Baroda /></td>
        </tr>
        <tr>
          <td><label for="Surat"> Surat</label></td>
          <td><input type="radio" name="City" id="Surat" Surat /></td>
        </tr>

        <tr>
          <td><label for="Rajkot"> Rajkot</label></td>
          <td><input type="radio" name="City" id="Rajkot" Rajkot /></td>
        </tr>

        <tr>
          <td><label for="Date"> Date</label></td>
          <td><input type="date" name="Date" id="Date" /></td>
        </tr>

        <tr>
          <td><label for="Date & Time"> Date & Time</label></td>
          <td>
            <input type="datetime-local" name="Date & Time" id="Date & Time" />
          </td>
        </tr>

        <tr>
          <td><label for="Cricket"> Cricket</label></td>
          <td><input type="checkbox" name="Cricket" id="Cricket" /></td>
        </tr>
        <tr>
          <td><label for="Vollyball"> Vollyball</label></td>
          <td><input type="checkbox" name="Vollyball" id="Vollyball" /></td>
        </tr>
        <tr>
          <td><label for="Football"> Football</label></td>
          <td><input type="checkbox" name="Football" id="Football" /></td>
        </tr>
        <tr>
          <td><label for="Hockey"> Hockey</label></td>
          <td><input type="checkbox" name="Hockey" id="Hockey" /></td>
        </tr>

        <tr>
          <td>
            <label for="Your Hobbies Please">
              Please Enter your Hobies here</label
            >
          </td>
          <td>
            <textarea
              name="Hobbies"
              id="Your Hobbies Please"
              cols="50"
              rows="5"
              placeholder="Require your Hobbies here"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="Select Your City">Select Your City</label></td>
          <td>
            <select name="" id="Select Your City">
              <option value="Select City">Select City</option>
              <option value="Ahmedabad">Ahmedabad</option>
              <option value="Rajkot">Rajkot</option>
              <option value="Surat">Surat</option>
              <option value="Vapi">Vapi</option>
              <option value="Ankleshwar">Ankleshwar</option>
              <option value="Dahej">Dahej</option>
              <option value="Valsad">Valsad</option>
              <option value="Kutchh">Kutchh</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="Eduction">Eduction</label></td>
          <td>
            <select name="" id="" multiple>
              <option value="none">None</option>
              <option value="">10th</option>
              <option value="">12th</option>
              <option value="">Bca</option>
              <option value="">BSc</option>
              <option value="">E.R</option>
              <option value="">Dr</option>
              <option value="">PHD</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
