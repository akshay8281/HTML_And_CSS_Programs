<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .chessboard {
        display: grid;
        grid-template-columns: repeat(8, 50px);
        grid-template-rows: repeat(8, 50px);
      }

      .chessboard div {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }

      .white {
        background-color: #f0d9b5;
      }

      .black {
        background-color: #b58863;
        color: #fff;
      }
    </style>
    <title>Chess Board</title>
  </head>
  <body>
    <div class="chessboard">
      <!-- Row 1 -->
      <div class="white">♜</div>
      <div class="black">♞</div>
      <div class="white">♝</div>
      <div class="black">♛</div>
      <div class="white">♚</div>
      <div class="black">♝</div>
      <div class="white">♞</div>
      <div class="black">♜</div>

      <!-- Row 2 -->
      <div class="black">♟</div>
      <div class="white">♟</div>
      <div class="black">♟</div>
      <div class="white">♟</div>
      <div class="black">♟</div>
      <div class="white">♟</div>
      <div class="black">♟</div>
      <div class="white">♟</div>

      <!-- Empty rows -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>

      <!-- Row 7 -->
      <div class="white">♙</div>
      <div class="black">♙</div>
      <div class="white">♙</div>
      <div class="black">♙</div>
      <div class="white">♙</div>
      <div class="black">♙</div>
      <div class="white">♙</div>
      <div class="black">♙</div>

      <!-- Row 8 -->
      <div class="black">♖</div>
      <div class="white">♘</div>
      <div class="black">♗</div>
      <div class="white">♕</div>
      <div class="black">♔</div>
      <div class="white">♗</div>
      <div class="black">♘</div>
      <div class="white">♖</div>
    </div>
  </body>
</html>
