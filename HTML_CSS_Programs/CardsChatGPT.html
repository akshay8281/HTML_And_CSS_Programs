<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Navigation Cards</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navigation Cards</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#card1">Card 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#card2">Card 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#card3">Card 3</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="card-deck">
        <div class="card" id="card1">
          <img
            src="https://via.placeholder.com/150"
            class="card-img-top"
            alt="Card 1"
          />
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Some text about Card 1.</p>
          </div>
        </div>
        <div class="card" id="card2">
          <img
            src="https://via.placeholder.com/150"
            class="card-img-top"
            alt="Card 2"
          />
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Some text about Card 2.</p>
          </div>
        </div>
        <div class="card" id="card3">
          <img
            src="https://via.placeholder.com/150"
            class="card-img-top"
            alt="Card 3"
          />
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Some text about Card 3.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
