<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball Animation</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .ball-container {
        position: relative;
        height: 300px;
      }

      .ball {
        width: 50px;
        height: 50px;
        background-color: #3498db;
        border-radius: 50%;
        position: absolute;
        animation: bounce 1s infinite alternate;
      }

      @keyframes bounce {
        0% {
          bottom: 0;
        }
        100% {
          bottom: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="ball-container">
      <div class="ball"></div>
    </div>
  </body>
</html>
